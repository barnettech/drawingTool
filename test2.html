<html>
<head>
<title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/drawingApp.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/test2.js"></script>
</head>

<body onload="init()">
<div class="sidebar-left">
   <div class="myCanvas myCanvasFreehandDraw" id="myCanvasTrash">
    <a href="#">
          <span class="glyphicon glyphicon-trash"></span>
    </a>
  </div>
   <div class="myCanvas myCanvasFreehandDraw" id="myCanvasRepeat">
    <a href="#">
          <span class="glyphicon glyphicon-repeat"></span>
    </a>
  </div>

  <div class="myCanvas myCanvasFreehandDraw" id="myCanvas0">
    <a href="#">
          <span class="glyphicon glyphicon-fullscreen"></span>
    </a>
  </div>
  <canvas class="myCanvas" id="myCanvas1" width="150px">
  Your browser does not support the HTML5 canvas tag.</canvas>
  <canvas class="myCanvas" id="myCanvas2" width="150px">
  Your browser does not support the HTML5 canvas tag.</canvas>
  <canvas class="myCanvas" id="myCanvas3" width="150px">
  Your browser does not support the HTML5 canvas tag.</canvas>
  <div class="myCanvas myCanvasFreehandDraw" id="myCanvas4" width="150px">
    <a href="#">
          <span class="glyphicon glyphicon-pencil"></span>
    </a>
  </div>
  <div>Choose Color</div>
    <div class="color-box" id="green" onclick="color(this)"></div>
    <div class="color-box" id="blue" onclick="color(this)"></div>
    <div class="color-box" id="red" onclick="color(this)"></div>
    <div class="color-box" id="yellow" onclick="color(this)"></div>
    <div class="color-box" id="orange" onclick="color(this)"></div>
    <div class="color-box" id="black" onclick="color(this)"></div>
    <img id="canvasimg" style="display:none;">

</div>

<div class="main-content">
  <div class="container">
    <h1 class="jumbotron jumbotron-blue">Make a JavaScript/Canvas drawing Tool</h1>
    <canvas class="myDrawingCanvasArea" id="can" width="1000" height="1000" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>
  </div>

  <div class="sidebar-right">
  </div>
</div>
</body>
</html>
